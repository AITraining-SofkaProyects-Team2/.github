services:
  # ============================================
  # MESSAGE BROKER
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-complaints
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # ============================================
  # DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tickets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../Semana-3-microservicio-Reports-query/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ============================================
  # PRODUCER SERVICE (API)
  # ============================================
  producer:
    image: ghcr.io/aitraining-sofkaproyects-team2/imag_producer-service:v2
    container_name: producer-service
    ports:
      - "3000:3000"
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # WORKER SERVICE (CONSUMER)
  # ============================================
  consumer:
    image: ghcr.io/aitraining-sofkaproyects-team2/imag_consumer-service:v2
    container_name: consumer-service
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      HEALTH_PORT: "3001"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: tickets_db
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # REPORTS QUERY SERVICE
  # ============================================
  reports-query:
    image: ghcr.io/aitraining-sofkaproyects-team2/imag_report-query-service:v2
    container_name: reports-query-service
    ports:
      - "4000:4000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: tickets_db
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    image: ghcr.io/aitraining-sofkaproyects-team2/imag_frontend-service:v2
    container_name: frontend-service
    ports:
      - "80:80"
    depends_on:
      - producer
    restart: unless-stopped

volumes:
  postgres_data: